<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <section class="registration">
            <h2>Регистрация</h2>
            <form action="" method="post" class="registration__form">
                <label for="registration__form__username">Логин:</label>
                <input type="text" id="registration__form__username" name="username" placeholder="Введите логин" required>
                <label for="registration__form__password">Пароль:</label>
                <input type="text" id="registration__form__password" name="password" placeholder="Введите пароль" required>
                <button type="submit">Регистрация</button>
            </form>
        </section>
    </div>
    <div class="container">
        <section class="authorisation">
            <h2>Авторизация</h2>
            <form action="" method="post" class="authorisation__form">
                <label for="authorisation__form__username">Логин:</label>
                <input type="text" id="authorisation__form__username" name="username" placeholder="Введите логин" required>
                <label for="authorisation__form__password">Пароль:</label>
                <input type="text" id="authorisation__form__password" name="password" placeholder="Введите пароль" required>
                <button type="submit">Вход</button>
            </form>
        </section>
    </div>
</body>
</html>
